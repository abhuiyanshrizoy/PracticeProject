<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="scientific.css">
</head>
<body>
    <div class="container-parent">
        <div class="container">
            <div class="Display">
                <input id="screen" type="text" placeholder="0">
            </div>
            
            <div class="btns">
                <div class="row">
                    <button id="color" onclick="backspc()">CE</button>
                    <button id="color" onclick="fact()">x!</button>
                    <button id="colum" class="btn">(</button>
                    <button id="colum" class="btn">)</button>
                    <button id="colum" class="btn">%</button>
                    <button id="colum" onclick="screen.value=''">AC</button>
                </div>
    
                <div class="row">
                    <button id="color" onclick="sin()">sin</button>
                    <button id="color" onclick="pi()">π</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button id="colum" class="btn">÷</button>
                </div>
    
                <div class="row">
                    <button id="color" onclick="cos()">cos</button>
                    <button id="color" onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button id="colum" class="btn">×</button>
                </div>
    
                <div class="row">
                    <button id="color" onclick="tan()">tan</button>
                    <button id="color" onclick="sqrt()">√</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button id="colum" class="btn">-</button>
                </div>
    
                <div class="row">
                    <button id="color" onclick="e()">e</button>
                    <button id="color" onclick="pow()">x<span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="colum" onclick="screen.value=eval(screen.value);">=</button>
                    <button id="colum" class="btn">+</button>
                </div>
            </div>
        </div>  
    </div>
</body>
<script src="scientific.js"></script>
</html>
