<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-div">
        <form>
            <table class="table">
                <h1>Sign up</h1>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" name="" placeholder="Enter Name" required></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" id="email" name="email" placeholder="Enter Email" pattern="" required></td>
                </tr>
                <tr>
                    <td>Phone :</td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[+-8]{6}[0-9]{4}[0-9]{4}"> </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" id="password" value="" placeholder="Enter Password" required></td>
                </tr>
                <tr  id="PSW">
                    <td>Show Password :</td>
                    <td><input type="checkbox" onclick="myFunction()"></td>
                </tr>
                <tr>
                    <td>Con-Password :</td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Confirm-Password" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="mane" required>Male
                        <input type="radio" name="gender" value="femane" required>Female
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="" required>Are you agree</td>
                </tr>
                <tr>
                    <td><button type="submit">Sign up</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</html>
