<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/econ.css">
</head>
<body>
    <div class="main-div">
        <form>
            <table class="table">
                <h1>LOGIN</h1>
                <tr>
                    <td>USERNAME OR EMAIL :</td>
                    <td><input type="text" id="text" name="text" placeholder="Enter Name" required></td>
                </tr>
                <tr>
                    <td>PASSWORD :</td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Password" pattern="[0-9]{8}" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="" value="">ARE YOU AGREE FOR LOGIN</td>
                </tr>
                <tr>
                    <td><button type="submit">SIGN UP</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
